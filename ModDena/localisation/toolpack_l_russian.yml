toolpack.1.t:0 "Помощь"
toolpack.1.d:0 "Запутались? Позвольте мне провести вас через некоторые шаги, требуемые чтобы овладеть инструментом для превращения стран в марионетки.\n\nЭтот инструмент имеет два окна: Окно "Инструмент", в котором и есть сам инструмент и окно "Галерея", которое обозревает все возможные статусы автономии. Наведите на них, чтобы посмотреть нужные требования.\n\nТеперь, об инструменте. Как уже было сказано, большинство автономных статусов требуют определённые условия. Чтобы всё было менее запутанным, единственные опции автономии которые вы видите, единственные которые вам доступны. Так что, не волнуйтесь если увидите, что у Германии другие опции, чем у Японии.\n\nЧтобы использовать инструмент, сначала нажмите на провинцию страны которую вы хотите сделать марионеткой. Используйте кнопку отметки и затем нажмите на провинцию страны, которую вы хотите сделать повелителем. И наконец0, выберите одну из опции, чтобы перевести выбранную страну до этого уровня автономии to that.\n\nКнопка "Освободить страну" Может быть использована чтобы освободить все отмеченные страны или страну, на которой вы сделали отметку.\n\n\nЕсли вы хотите сделать доброе дело и заметить какие-либо ошибки (обычно дублирование, нет доступных опций или результаты, которые отличаются от опций), пожалуйста сообщите о них в секции "Баги и проблемы" в мастерской.\n\nВ любом случае, веселитесь с использованием 'CPT'."
