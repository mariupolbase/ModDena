toolpack.4.d:0 "Вот как работает "Инструмент для спавна кораблей":\n\nSШаг 1: Выберите один из шести регионов (корабли будут спавниться в порту около центра водоёма).\n\nШаг 2: Отметьте классы кораблей которые вы хотите заспавнить.\n\nШаг 3: Нажмите на провинцию, которая пренадлежит стране, которая должна получить корабли.\n\nШаг 4: Нажмите одну из четырёх кнопок, чтобы заспавнить выбранное количество кораблей."

