toolpack.2.d:0 "Пытаетесь понять как работает этот инструмент? Давайте бысто пройдемся по первой половине, сверху вниз.\n\nДля начала, проверьте четыре ячейки для каждой из которой предназначен вид дивизии, которую вы хотите заспавнить. Пометьте "Пехота" чтобы спавнить пехотные части, "Кавалерия" чтобы спавнить кавалерийские части, и т.д. Вы также можете помечать сразу несколько ячеек, чтобы сразу спавнить разные виды дивизий.\n\nСледом, пометьте одну из восьми ячеек снизу "Батальоны на дивизию". Если вы пометете ячейку "16", то дивизии, которые вы спавните будут иметь 16 батальонов в каждой. Вы не можете помечать несколько ячеек здесь.\n\nСейчас вы должны выбрать провинцию, в которой вы хотите чтобы спавнились дивизии. Дивизии будут пренадлежать той стране, которая имеет эту провинцию.\n\nПоследний, но не менее важный пункт, нажмите на одну из четырёх кнопок внизу "Заспавнить дивизии:" чтобы заспавнить определённые дивизии.\n\nНажимая на кнопку "Удалить" справа снизу, вы можете удалить все подразделения выбранных видов для определённой страны."
toolpack.2.a:0 "Понятно."
toolpack.3.d:0 "Запутались? Прочитайте этот быстрый гайд по нижней половине run.\n\nДля начала, выберите провинцию, в которой вы хотите заспавнить дивизии.\n\nЗатем, нажмите кнопку "Создать шаблон" до трёх раз, чтобы создать как можно больше разных шаблонов. Вы увидите, что появились три ячейки, названные T1, T2 и T3. Эти ячейки отвечают за каждую из трёх шаблонов, так T1 означает "Toolpack-Division", T2 означает "Toolpack-Division 2" и T3 означает "Toolpack-Division 3". Следующий шаг это изменение шаблонов для страны, которая получит эти дивизии. Чтобы сменить страну, используйте консольную команду "tag [тег нужной страны]". Обычно вы можете найти лист всех тегов в "C:/Program Files (x86)/Steam/steamapps/common/Hearts of Iron IV/common/country_tags/00_countries". Используйте две зелёные звезды чтобы добавить или вычесть опыт армии.\n\nТеперь вы можете решить насколько хорошо будут экипированы и обучены дивизии. \n\nПредпоследний шаг это выбрать какой шаблон дивизии вы хотите заспавнить. Чтобы это сделать, пометьте ячейку T1, T2 или T3, или только две, или вообще все из них.\n\nНаконец, вы можете нажать на любую из четырёх кнопок внизу "Заспавнить дивизии:" чтобы заспавнить столько дивизий, сколько вам угодно. Запомните, что вы не можете спавнить пользовательские дивизии вашей страны в других странах.\n\nНажмите кнопку "Удалить" справа снизу после пометки нужных ячеек, чтобы удалить все подразделения всех пользовательских шаблонов для выбранной страны.\n\nЧто вы НЕ можете делать с этим инструментом: \n- Изменять шаблоны в одной стране и спавнить изменённые шаблоны в другой стране\n- Спавнить шаблоны с изменённым названием"

