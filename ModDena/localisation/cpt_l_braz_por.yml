CPT_INT_PUP_ETT:0 "§HFantoche Integrado§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H0-1000§W £autonomy_texticon§"
CPT_PUP_ETT:0 "§HFantoche§! requires nothing. If "Together for Victory" and "Death or Dishonor" are activated:\nBetween §H1000-2000§W £autonomy_texticon§"
CPT_COL_ETT:0 "§HColônia§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H2000-3000§W £autonomy_texticon§"
CPT_DOM_ETT:0 "§HDomínio§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H3000-4000§W £autonomy_texticon§"
CPT_RKM_ETT:0 "§HReichskommissariado§! requires: "Death or Dishonor". Japan and Manchukuo cannot be the puppet masters if "Waking the Tiger" is activated.\nBetween §H0-1600§W £autonomy_texticon§"
CPT_RPT_ETT:0 "§HReichsprotetorado§! requires: "Death or Dishonor". Japan and Manchukuo cannot be the puppet masters if "Waking the Tiger" is activated.\nBetween §H1600-3200§W £autonomy_texticon§"
CPT_SAT_ETT:0 "§HSatelite§! requires: "Death or Dishonor". Japan and Manchukuo cannot be the puppet masters if "Waking the Tiger" is activated.\nBetween §H3200-4000§W £autonomy_texticon§"
CPT_IPP_ETT:0 "§HProtetorado Imperial§! requires: "Waking the Tiger". Puppet must have either fascist Japan or neutral/fascist Manchukuo as overlord. \nBetween §H0-2400§W £autonomy_texticon§"
CPT_IPA_ETT:0 "§HAssociado Imperial§! requires: "Waking the Tiger". Puppet must have either fascist Japan or neutral/fascist Manchukuo as overlord. \nBetween §H2400-4000§W £autonomy_texticon§ or between §H2400-3000§W £autonomy_texticon§ if Manchukuo is a puppet of Japan and has completed the focus "Assertiveness"."
CPT_IPS_ETT:0 "§HVassalo Imperial§! requires: "Waking the Tiger". Manchukuo must have fascist Japan as overlord. \nBetween §H3000-4000§W £autonomy_texticon§"
