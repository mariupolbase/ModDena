toolpack.1.t:0 "Ajuda"
toolpack.1.d:0 "Confuso? Deixe-me guiá-lo pelas etapas necessárias para dominar a Ferramenta de Puppeting do País. \n\nEsta ferramenta contém duas janelas: A janela" Ferramenta ", que contém a ferramenta real e a janela" Galeria "que mostra uma visão geral de todas estados de autonomia possíveis. Passe o mouse sobre eles para ver os requisitos necessários. \n\nAgora, para a ferramenta. Como mencionado anteriormente, a maioria dos estados de autonomia exige certas condições. Para tornar as coisas menos confusas, as únicas opções de autonomia Veja quais são os disponíveis. Portanto, não se preocupe se a Alemanha tiver opções diferentes do Japão. \n\nPara usar a ferramenta, primeiro clique no estado de um país que você deseja capturar. marque-o e, em seguida, clique em um estado do país para o qual você deseja se tornar o suserano. Por fim, escolha uma das opções para definir o país marcado para esse estado de autonomia. \n\nO botão "País livre" pode ser usado para Libere todos os países marcados ou o país em que você clicou. \n\n\nSe você estiver disposto a fazer uma boa ação e notar quaisquer problemas (principalmente sobreposição, sem opções disponíveis ou resultados diferentes das opções), informe-os na seção "Erros e Problemas" no workshop. \n\nDe qualquer forma, divirta-se usando o CPT. "
